<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snap Intro Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="logo">
      <img class="logo" src="./assets/images/logo.svg" alt="snap logo">

    </div>

    <nav class="nav">
      <ul class="nav-links">
        <li class="nav-link dropdown">
          <button class="dropdown-toggle" aria-label="todo-list">
            Features <img class="arrow-icon" src="./assets/images/icon-arrow-down.svg" alt="arrow">
          </button>
          <ul class="dropdown-list">
            <li class="dropdown-link">
              <img src="./assets/images/icon-todo.svg" alt="todo icon">
              <a href="#" aria-label="todo-list">Todo List</a>
            </li>
            <li class="dropdown-link">
              <img src="./assets/images/icon-calendar.svg" alt="calendar icon">
              <a href="#">Calendar</a>
            </li>
            <li class="dropdown-link">
              <img src="./assets/images/icon-reminders.svg" alt="reminders icon">
              <a href="#">Reminders</a>
            </li>
            <li class="dropdown-link">
              <img src="./assets/images/icon-planning.svg" alt="planning icon">
              <a href="#">Planning</a>
            </li>
          </ul>
        </li>
        <li class="nav-link dropdown">
          <button class="dropdown-toggle">
            Company <img class="arrow-icon" src="./assets/images/icon-arrow-down.svg" alt="arrow">
          </button>
          <ul class="dropdown-list">
            <li class="dropdown-link"><a href="#">History</a></li>
            <li class="dropdown-link"><a href="#">Our Team</a></li>
            <li class="dropdown-link"><a href="#">Blog</a></li>
          </ul>
        </li>
        <li class="nav-link"><a href="#">Careers</a></li>
        <li class="nav-link"><a href="#">About</a></li>
      </ul>
    </nav>

    <div class="registration">
      <button class="login-btn">Login</button>
      <button class="register-btn">Register</button>
    </div>

    <div class="mobile-icons">
      <img src="./assets/images/icon-menu (1).svg" class="open-menu" alt="Open menu">
      <img src="./assets/images/icon-close-menu.svg" class="close-menu" alt="Close menu">
    </div>
  </header>

  <div class="overlay"></div>

  <main>
    <section class="hero">
      <div class="text-content">
        <h1>Make remote work</h1>
        <p>Get your team in sync, no matter your location. Streamline processes, create team rituals, and watch productivity soar.</p>

        <button class="learn-btn">Learn more</button>
      </div>

      <picture class="main-picture">
        <source media="(min-width:768px)" srcset="assets/images/image-hero-desktop.png">
        <img src="assets/images/image-hero-mobile.png" alt="hero image">
      </picture>
      
    </section>

    <section class="clients">
      <img src="./assets/images/client-databiz.svg" alt="databiz logo">
      <img src="./assets/images/client-audiophile.svg" alt="audiophile logo">
      <img src="./assets/images/client-meet.svg" alt="meet logo">
      <img src="./assets/images/client-maker.svg" alt="maker logo">
    </section>
  </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://crio.do" target="_blank">Crio</a>.
    </p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
